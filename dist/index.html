<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                overflow: hidden;
            }
            body {
                margin: 0;
            }
        </style>
        <script>
            
            // Get HTML head element
            var head = document.getElementsByTagName('HEAD')[0]; 
    
            // Create new link Element
            var link = document.createElement('link');
    
            // set the attributes for link element 
            link.rel = 'stylesheet'; 
        
            link.type = 'text/css';
        
            link.href = 'style.css'; 
    
            // Append link element to HTML head
            head.appendChild(link); 
        </script> 
    </head>
    <body>
        <!-- <div class="stars"></div>
        <div class="twinkling"></div> -->
        <!-- <div class="clouds"></div> -->
        <canvas id="canvas" class="game-canvas"></canvas>
        
        <div id="inventory" class="inventory-dialog">
            <div class="dialog-container">
                <h1 class="header">Player</h1>
                <div>
                    <span>Movement:</span>
                    <span id="movement" class="right">0</span>
                </div>
                <div>
                    <h3 class="weapons">Weapons</h3>
                    <div>
                        <span class="sub-item">Speed:</span>
                        <span id="weapon-speed" class="right">0</span>
                    </div>
                    <div>
                        <span class="sub-item">Damage:</span>
                        <span id="weapon-damage" class="right">0</span>
                    </div>
                </div>
                <h1 class="header">Inventory</h1>
                <div>
                    <span>Bronze:</span>
                    <span id="bronze-count" class="right">0</span>
                </div>
                <div>
                    <span>Iron:</span>
                    <span id="iron-count" class="right">0</span>
                </div>
            </div>
        </div>
        <div id="shop" class="shop-dialog">
            <div class="shop-dialog-container">
                <h2>Shop</h2>
                <div class="individual-shops">
                    <div id="player-shop">
                        <h4>Player:</h4>
                        <div id="player-shop-items" class="items-container">
                        </div>
                    </div>
                    <div id="weapons-shop">
                        <h4>Weapons:</h4>
                        <div id="weapon-shop-items" class="items-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script> 
    </body>
</html>
